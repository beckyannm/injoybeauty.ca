  <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Footer Example</title>
<style>
  body {
    margin: 0;
    font-family: 'OpenDyslexic', 'Open Dyslexic', sans-serif;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }
  /* Footer Bar */
  footer {
    background-color: #FF99CC; /* change this to your accent color */
    color: #000;
    text-align: center;
    padding: 15px 20px;
    font-size: 0.9rem;
    margin-top: auto;
  }

  footer .footer-content {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 6px;
  }

  footer a {
    color: #fff7fb;
    text-decoration: none;
    margin: 0 10px;
    transition: opacity 0.2s ease;
  }

  footer a:hover {
    opacity: 0.8;
  }

  @media (min-width: 600px) {
    footer .footer-content {
      flex-direction: row;
      justify-content: center;
    }
  }
</style>
</head>
<body>

<!-- Your Page Content -->
<main>
  <h1 style="text-align:center; margin-top:100px;">Page Content</h1>
</main>

<!-- Footer Bar -->
<footer>
  <div class="footer-content">
    <span>© 2025 Inclusive Beauty Services</span>
    <span>•</span>
    <a href="#about">About</a>
    <a href="#contact">Contact</a>
    <a href="#privacy">Privacy Policy</a>
  </div>
</footer>

</body>
</html>
</body>
</html>
